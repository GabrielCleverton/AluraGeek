<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Galeria de Gibis</h1>
    <div class="gallery">
      <img src="gibi1.jpeg" alt="Gibi 1">
      <img src="gibi2.jpeg" alt="Gibi 2">
      <img src="gibi3.jpg" alt="Gibi 3">
      <img src="gibi4.jpg" alt="Gibi 4">
    </div>
    <div class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-img" src="" alt="Gibi Ampliado">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
